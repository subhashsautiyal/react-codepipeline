version: 0.2

phases:
  pre_build:
    commands:
        # run build script
        - echo Build started on `date` 
        - npm install
       
  build:
    commands:
        # run build script
        - echo Build started on `date` 
        - npm run-script build 
     
# Include only the files required for your application to run.
artifacts:
  files:
    - public/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - scripts/**/*          
